<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Back Office</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mb-4">Gestione Prodotti</h1>
      <form id="productForm" class="g-3 my-5">
        <div class="mb-3 col-md-3">
          <label for="name" class="form-label">Nome Prodotto:</label>
          <input type="text" id="name" class="form-control" placeholder="Nome prodotto" />
        </div>
        <div class="mb-3 col-md-3">
          <label for="description" class="form-label">Descrizione Prodotto:</label>
          <input type="text" id="description" class="form-control" placeholder="Descrizione prodotto" />
        </div>
        <div class="mb-3 col-md-3">
          <label for="brand" class="form-label">Marca:</label>
          <input type="text" id="brand" class="form-control" placeholder="Marca" />
        </div>
        <div class="mb-3 col-md-3">
          <label for="imageUrl" class="form-label">URL Immagine:</label>
          <input type="url" id="imageUrl" class="form-control" placeholder="URL Immagine" />
        </div>
        <div class="mb-3 col-md-1">
          <label for="price" class="form-label">Prezzo:</label>
          <input type="number" id="price" class="form-control" placeholder="Prezzo" />
        </div>
        <div class="mb-3 col-md-3">
          <label for="productId" class="form-label">ID Prodotto:</label>
          <input type="text" id="productId" class="form-control" placeholder="Inserire ID Prodotto" />
        </div>
        <button type="button" onclick="createProduct()" class="btn btn-primary">Crea Prodotto</button>
        <!-- <button type="button" onclick="submitForm()" class="btn btn-primary">Invia</button> -->
        <button type="button" onclick="deleteProduct()" class="btn btn-danger">Elimina Prodotto</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
      </form>
      <button type="button"><a href="./home-page.html">Home Page</a></button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/back-office.js"></script>
  </body>
</html>
